<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <nav class="header">
      <div class="logo-container">
        <a href="index.html">
          <img class="logo" src="./assets/logo_projetoIPM.png" />
        </a>
      </div>
      <div class="nav-subsections">
        <a href="#">Organizar Visita</a>
        <a href="#">Comprar Bilhetes</a>
      </div>
      <label class="toggle young-old">
        <input type="checkbox" class="toggle-checkbox" />
        <div class="toggle-btn"></div>
      </label>
    </nav>

    <div>
      <div class="map-container">
        <img class="map" src="./assets/map.png" />
        <div>
          <button class="bear-button" onclick="open_popup('bear')">
            <img src="./assets/bear.png" />
          </button>
          <button class="elephant-button" onclick="open_popup('elephant')">
            <img src="./assets/elephant.png" />
          </button>
        </div>
      </div>
    </div>

    <div class="footer-container">
      <a href="https://www.zoo.pt/pt/" target="_blank">
        Website Oficial Jardim Zool√≥gico de Lisboa
      </a>
      <div class="footer-social-media">
        <a
          href="https://www.instagram.com/jardimzoologico_oficial/"
          target="_blank"
          >Instagram</a
        >
        <a
          href="https://www.youtube.com/channel/UCtRQsozvlnEFt3rm8-Sx9Qw"
          target="_blank"
          >Youtube</a
        >
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header" id="modal-header">
          <span class="close">&times;</span>
          <h2 id="animal-name-modal">PLACEHOLDER</h2>
        </div>
        <div class="modal-body" id="modal-body">
          <p>PLACEHOLDER</p>
        </div>
        <div class="modal-footer" id="modal-footer">
          <h3>PLACEHOLDER</h3>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  // Get the modal
  var modal = document.getElementById("modal");
  var animal_name_modal = document.getElementById("animal-name-modal");
  var modal_body = document.getElementById("modal-body");
  var modal_footer = document.getElementById("modal-footer");

  // Get the button that opens the modal
  var btn = document.getElementById("btn_bear");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // Get file that holds info on all animals
  var request = new XMLHttpRequest();
  request.open("GET", "./animalinfo.json", false);
  request.send(null);
  var animalinfo = JSON.parse(request.responseText);

  function open_popup(animal) {
    animal_name_modal.innerHTML = `${animalinfo[animal].name}`;

    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>
