<script>
  // Get the modal
  var modal = document.getElementById("modal");
  var animal_name_modal = document.getElementById("animal-name-modal");
  var modal_body = document.getElementById("modal-body");
  var modal_footer = document.getElementById("modal-footer");

  // Get the button that opens the modal
  var btn = document.getElementById("btn_bear");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // Get file that holds info on all animals
  var request = new XMLHttpRequest();
  request.open("GET", "./animalinfo.json", false);
  request.send(null);
  var animalinfo = JSON.parse(request.responseText);

  var kidToggle_outside = document.getElementById("toggle_outside");

  function open_popup(animal) {
    kidToggle_outside.style.display = "none";
    animal_name_modal.innerHTML = `${animalinfo[animal].name}`;

    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    kidToggle_outside.style.display = "block";
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      kidToggle_outside.style.display = "block";
      modal.style.display = "none";
    }
  };
</script>
