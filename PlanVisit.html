<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="planvisit.css" />
    <script src="PlanVisit.js"></script>

    <title>Lisbon's Zoo</title>

    <!-- Created by S-Tech04 -->
  </head>

  <body>
    <nav class="header">
      <div class="logo-container">
        <a href="index.html">
          <img class="logo" src="./assets/logo_projetoIPM.png" />
        </a>
      </div>
      <div class="nav-subsections">
        <a href="PlanVisit.html">Organizar Visita</a>
        <a href="bilhetes.html">Comprar Bilhetes</a>
      </div>
      <label class="toggle young-old" id="toggle_outside">
        <input type="checkbox" class="toggle-checkbox" />
        <div class="toggle-btn"></div>
      </label>
    </nav>

    <div class="plan-visit-main-content-container">
      <div class="map-container">
        <img class="map" src="./assets/map.png" />
      </div>
      <div class="animals-list">
        <div id="awdawd">
          <button type="button" class="collapsible">Animal Category 1</button>
          <div class="content">
            <ul>
              <li class="bear" onclick="selectAnimal('bear')">Bear</li>
              <li class="elephant" onclick="selectAnimal('elephant')">
                Elephant
              </li>
              <li class="cheetah" onclick="selectAnimal('cheetah')">Cheetah</li>
              <li class="giraffe" onclick="selectAnimal('giraffe')">Giraffe</li>
              <li class="hippo" onclick="selectAnimal('hippo')">Hippo</li>
            </ul>
          </div>
          <button type="button" class="collapsible">Animal Category 2</button>
          <div class="content">
            <ul>
              <li class="lion" onclick="selectAnimal('lion')">Lion</li>
              <li class="rhino" onclick="selectAnimal('rhino')">Rhino</li>
              <li class="tiger" onclick="selectAnimal('tiger')">Tiger</li>
              <li class="dolphin" onclick="selectAnimal('dolphin')">Dolphin</li>
              <li class="zebra" onclick="selectAnimal('zebra')">Zebra</li>
              <li class="primate" onclick="selectAnimal('primate')">Primate</li>
              <li class="deer" onclick="selectAnimal('deer')">Deer</li>
              <li class="panda" onclick="selectAnimal('panda')">Panda</li>
              <li class="camel" onclick="selectAnimal('camel')">Camel</li>
            </ul>
          </div>
          <button
            class="submitAnimalsButton"
            type="submit"
            onclick="handleSubmit()"
          >
            Submit
          </button>
        </div>
        <div id="listChosenAnimals"></div>
      </div>
    </div>

    <div class="footer-container">
      <a href="https://www.zoo.pt/pt/" target="_blank">
        Website Oficial Jardim Zool√≥gico de Lisboa
      </a>
      <div class="footer-social-media">
        <a
          href="https://www.instagram.com/jardimzoologico_oficial/"
          target="_blank"
          >Instagram</a
        >
        <a
          href="https://www.youtube.com/channel/UCtRQsozvlnEFt3rm8-Sx9Qw"
          target="_blank"
          >Youtube</a
        >
      </div>
    </div>
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
  </body>
</html>
