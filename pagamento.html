                <label for="cname">Nome do Titular do Cartão</label>

                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="Como consta on seu cartão bancário."
                  required
                />
                <label for="ccnum">Número do Cartão Bancário</label>
                <input
                  type="number"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="Os 16 números que se econtram na frente do cartão."
                  pattern="^(?:4[0-9]{12}(?:[0-9]{3})?)$"
                  required
                />
                <label for="expmonth">Validade do Cartão (Mês)</label>
                <input
                  type="number"
                  id="expmonth"
                  name="expmonth"
                  placeholder="Mês da validade do cartão"
                  min="1"
                  max="12"
                  required
                />

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Validade do Cartão(Ano)</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="Ano da validade do cartão"
                      required
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">Código de Segurança (CVC)</label>
                    <input
                      type="text"
                      id="cvv"
                      name="cvv"
                      placeholder="123"
                      required
