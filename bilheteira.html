<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bilheteira.css" />

    <script src="bilheteira.js">

    <title>Lisbon's Zoo</title>

  <body onload="clear_session()">
    <nav class="header">
      <div class="logo-container">
        <a href="index.html">
          <img class="logo" src="./assets/logo_projetoIPM.png" />
        </a>
      </div>
      <div class="nav-subsections">
        <a href="#">Organizar Visita</a>
        <a href="#">Comprar Bilhetes</a>
      </div>
    </nav>


    <div class="div_table">
      <table style="top=100px; width:50%; margin-left:auto; margin-right:auto;" class="table">
        <thead>
          <tr></tr>
          <tr scope="col" >
            <label for="" class="tableheader"> Preço </label>
          </tr>
          <tr></tr>
        </thead>

        <colgroup>
          <col class = "col1">
          <col class = "col2">
          <col class = "col3">
        </colgroup>

        <tbody>
          <td>
            <label for=""> Criança (3 - 12 Anos)</label>
            <label for="" class = "precoC preco"> 15.68 </label>
          </td>
          <td class = "form-inline" style="width:150px;">
            <div class="plus-minus-btn" style="float:right; width:25px;">
              <button id="children_amm_inc" onclick="set_price_by_age(true, 'children')" class="btn btn-light"> + </button>
            </div>
            <div style="float:right; width:80px;">
              <input id="children_ammount" class="inp-style amm-width" type="number" name="" value="0" min="0">
            </div>

            <div class="plus-minus-btn" style="float:right; width:05px;">
              <button id="children_amm_dec" onclick="set_price_by_age(false, 'children')" class="btn btn-light"> - </button>
            </div>
          </td>
        </tbody>

        <tbody class= "t-body">
          <td style="width:10px;">
            <label for=""> Adulto (13 - 64 Anos)</label>
            <label for="" class="precoA preco"> 25.18 </label>
          </td>
          <td class = "form-inline" style="width:150px;">
            <div class="plus-minus-btn" style="float:right; width:25px;">
              <button id="adul_amm_inc" onclick="set_price_by_age(true, 'adult')" class="btn btn-light"> + </button>
            </div>
            <div style="float:right; width:80px;">
              <input id="adult_ammount" class="inp-style amm-width" type="number" name="" value="0" min="0">
            </div>

            <div class="plus-minus-btn" style="float:right; width:05px;">
              <button id="adult_amm_dec" onclick="set_price_by_age(false, 'adult')" class="btn btn-light"> - </button>
            </div>
          </td>
        </tbody>

        <tbody>
          <td>
            <label for=""> Sénior (+65 Anos)</label>
            <label for="" class="precoS preco"> 18.05 </label>
          </td>
          <td class = "form-inline" style="width:150px;">
            <div class="plus-minus-btn" style="float:right; width:25px;">
              <button id="senior_amm_inc" onclick="set_price_by_age(true, 'senior')" class="btn btn-light"> + </button>
            </div>
            <div style="float:right; width:80px;">
              <input id="senior_ammount" class="inp-style amm-width" type="number" name="" value="0" min="0">
            </div>

            <div class="plus-minus-btn" style="float:right; width:05px;">
              <button id="senior_amm_dec" onclick="set_price_by_age(false, 'senior')" class="btn btn-light"> - </button>
            </div>
          </td>
        </tbody>
      </table>
    </div>

    <div>
      <button id="continuar_pagamento" onclick="location.href = 'pagamento.html';" class="btn_pagamento"> Continuar </button>
      <button id="voltar_atras" onclick="location.href = 'index.html';" class="voltar_atras"> Voltar atrás </button>
    </div>


    <div class="footer-container">
      <a href="https://www.zoo.pt/pt/" target="_blank">
        Website Oficial Jardim Zoológico de Lisboa
      </a>
      <div class="footer-social-media">
        <a
          href="https://www.instagram.com/jardimzoologico_oficial/"
          target="_blank"
          >Instagram</a
                      >
        <a
          href="https://www.youtube.com/channel/UCtRQsozvlnEFt3rm8-Sx9Qw"
          target="_blank"
          >Youtube</a
                    >
      </div>
    </div>

</html>
